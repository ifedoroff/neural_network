model=Путь к файлу с описанием структуры нейронной сети в формате xlsx
trainSetFile=Файл с тренировочной выборкой в формате xlsx
trainingOutputFile=Файл, в который требуется сохранить структуру обученной нейронной сети (xlsx)
trainingTestSetFile=Файл с тестовой выборкой в формате xlxs
trainingTestOutputFile=Файл, в который будут сохраняться результаты обработки тестовой выборки после окончания обучения нейронной сети (xlsx)
trainingEpochs=Максимальное количество эпох обучения
trainingEpochsBetweenTest=Количество эпох между проверками нейронной сети на качество (точность, специфичность, полнота)
statisticsFile=Файл, в который будет писаться статистика обучения -- промежуточные данные на выходе нейронной сети, качество обучения (xlsx)
normalizedTrainSetFile=Файл, в который будет записана нормализованная обучающая выборка (xlsx)

predictSetFile=Файл с входными данными для прогнозированя (xlxs)
predictOutputFile=Файл с результатами прогнозирования (xlxs)

testSetFile=Файл с тестовой выборкой
testOutputFile=Файл с результатами тестового прогона

convert-from-type=Тип файла, который требуется сконвертировать (xlsx или json)
convert-to-type=Тип файла, который должен получаться в результате конвертации (xlsx или json)
convert-result-file=Файл с результатом конвертации


